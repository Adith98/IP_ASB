<html>
<head>
	<link href="sign.css" rel="stylesheet">
	<title>SignUp Page</title>
</head>

<body>
	<div class="signup-box">
		<img src="avatar.jpeg" class="avatar">
		<div class="left">	
			<h1>Sign Up</h1>
					<p>Username</p>
					<input type="text" name="" placeholder="username">
					<p>E-mail</p>
					<input type="text" name="" placeholder="email">
					<p>Password</p>
					<input type="password" name="" placeholder="password">
					<p>Confirm Password</p>
					<input type="password" name="" placeholder="re-enter password">
					<br>
					
		</div>
		
		<div class= "right">
			<span class="Signinwith">Sign in with<br/>Social Network</span>
			<button class="social facebook">Sign in with Facebook</button>
			<button class="social email">Sign in with E-mail</button>
			<button class="social google">Sign in with Google+</button>
		</div>
		
		<div class="or">OR</div>
		
		
		
	</div>
</body>


</html>
