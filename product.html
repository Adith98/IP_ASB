<html>
    <head>
        <title>Product Design</title>
        <link href="product.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="product">
            <div class="imgbox">
                <img src="product.jpg">
            </div>

            <div class="details">
                <h2>Brand Name</h2> <span>Men's Suit</span>
                <div class="price"><i class="fas fa-rupee-sign" aria-hidden="true"></i>4000</div>
            
                <label>Sizes</label>
                <ul>
                    <li>S</li>
                    <li>M</li>
                    <li>L</li>
                    <li>XL</li>
                    <li>XXL</li>
                </ul>

                <label>Colors</label>
                <ul class="colors">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>               
                <a href="#">Add To Cart</a> 
            </div>
        </div>
    </body>
</html>
